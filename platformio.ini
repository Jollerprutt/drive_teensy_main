[env:teensy31]
platform = teensy
board = teensy31
framework = arduino
lib_extra_dirs = /lib/libuavcan/libuavcan/src/,/lib/libuavcan/libuavcan_drivers/nxpk20/src,/lib/drive_teensy_shield/
build_flags = !echo "-D__GIT_HASH__=0x"$(git rev-parse --short HEAD) -std=gnu++11 -Wno-c++14-compat
